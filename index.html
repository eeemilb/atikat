<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АТИКАТ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'TT Gertika', system-ui, -apple-system, sans-serif;
            background: white;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
            z-index: 100;
            background: white;
        }
        .back-btn {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #000;
            padding: 8px;
            display: none;
        }
        .header-title {
            font-size: 20px;
            font-weight: bold;
            color: #000;
            flex: 1;
            text-align: center;
        }
        .profile-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            overflow: hidden;
        }
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .profile-name {
            font-size: 14px;
            font-weight: 600;
            color: #000;
        }
        .profile-username {
            font-size: 12px;
            color: #999;
        }
        .nav-bar {
            display: flex;
            border-bottom: 1px solid #f0f0f0;
            background: white;
        }
        .nav-item {
            flex: 1;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #999;
            border-bottom: 3px solid transparent;
        }
        .nav-item.active {
            color: #000;
            border-bottom-color: #FF0000;
        }
        .content {
            flex: 1;
            overflow-y: auto;
        }
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
        }
        .important-item, .category-item, .topic-item {
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }
        .important-item {
            background: #f9f9f9;
            margin: 16px;
            border-radius: 8px;
            border-bottom: none;
        }
        .important-item-title, .category-title, .topic-title {
            font-size: 14px;
            font-weight: 600;
            color: #000;
            margin-bottom: 4px;
        }
        .important-item-desc, .category-count, .topic-preview {
            font-size: 12px;
            color: #999;
        }
        .loading, .empty-state {
            text-align: center;
            padding: 32px 16px;
            color: #999;
        }
        .topic-content {
            padding: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="back-btn" id="backBtn">← Назад</button>
            <div class="header-title">АТИКАТ</div>
            <div class="profile-section">
                <div class="profile-avatar" id="profileAvatar">?</div>
                <div class="profile-info">
                    <div class="profile-name" id="profileName">Пользователь</div>
                    <div class="profile-username" id="profileUsername">@username</div>
                </div>
            </div>
        </header>
        <div class="nav-bar">
            <div class="nav-item active" data-nav="important">Важное</div>
            <div class="nav-item" data-nav="topics">Топики</div>
        </div>
        <div class="content">
            <div class="screen active" id="importantScreen"></div>
            <div class="screen" id="topicsScreen"></div>
            <div class="screen" id="topicsInCategoryScreen"></div>
            <div class="screen" id="topicContentScreen"></div>
        </div>
    </div>
    <script>
        const SUPABASE_URL = 'https://fdvqlfmnppftzjvocbla.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkdnFsZm1ucHBmdHpqdm9jYmxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1MDEyODAsImV4cCI6MjA4MTA3NzI4MH0.PX9t2L2zgg66JYSqv5nPyzCnZERY3lFEngIte5tIAUI';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const tg = window.Telegram.WebApp;
        let currentView = 'important';
        let currentCategory = null;
        let userData = null;
        function init() {
            if (tg.initDataUnsafe?.user) {
                const user = tg.initDataUnsafe.user;
                userData = user;
                document.getElementById('profileName').textContent = user.first_name;
                document.getElementById('profileUsername').textContent = '@' + (user.username || 'user');
                if (user.photo_url) {
                    document.getElementById('profileAvatar').innerHTML = `<img src="${user.photo_url}" alt="avatar">`;
                } else {
                    document.getElementById('profileAvatar').textContent = (user.first_name || 'U')[0];
                }
            }
            setupEventListeners();
            loadImportant();
        }
        function setupEventListeners() {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const view = e.target.dataset.nav;
                    switchView(view);
                });
            });
            document.getElementById('backBtn').addEventListener('click', goBack);
        }
        function switchView(view) {
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`[data-nav="${view}"]`).classList.add('active');
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            if (view === 'important') {
                loadImportant();
                document.getElementById('importantScreen').classList.add('active');
                document.getElementById('backBtn').style.display = 'none';
                document.querySelector('.header-title').textContent = 'АТИКАТ';
            } else if (view === 'topics') {
                loadTopics();
                document.getElementById('topicsScreen').classList.add('active');
                document.getElementById('backBtn').style.display = 'none';
                document.querySelector('.header-title').textContent = 'АТИКАТ';
            }
            currentView = view;
        }
        async function loadImportant() {
            const screen = document.getElementById('importantScreen');
            screen.innerHTML = '<div class="loading">Загрузка...</div>';
            try {
                const { data } = await supabase.from('topics').select('*').eq('is_important', true).order('created_at', { ascending: false });
                if (data?.length > 0) {
                    screen.innerHTML = data.map(item => `
                        <div class="important-item" onclick="selectTopic(${item.id})">
                            <div class="important-item-title">${item.title}</div>
                            <div class="important-item-desc">${(item.description || item.content || '').substring(0, 50)}...</div>
                        </div>
                    `).join('');
                } else {
                    screen.innerHTML = '<div class="empty-state">Нет важных топиков</div>';
                }
            } catch (e) {
                screen.innerHTML = '<div class="empty-state">Ошибка загрузки</div>';
            }
        }
        async function loadTopics() {
            const screen = document.getElementById('topicsScreen');
            screen.innerHTML = '<div class="loading">Загрузка...</div>';
            try {
                const { data: categories } = await supabase.from('categories').select('*').order('name');
                if (categories?.length > 0) {
                    let html = '';
                    for (const cat of categories) {
                        const { count } = await supabase.from('topics').select('*', { count: 'exact', head: true }).eq('category_id', cat.id);
                        html += `<div class="category-item" onclick="selectCategory(${cat.id}, '${cat.name}')">
                            <div class="category-title">${cat.name}</div>
                            <div class="category-count">${count || 0} топиков</div>
                        </div>`;
                    }
                    screen.innerHTML = html;
                } else {
                    screen.innerHTML = '<div class="empty-state">Нет категорий</div>';
                }
            } catch (e) {
                screen.innerHTML = '<div class="empty-state">Ошибка загрузки</div>';
            }
        }
        async function selectCategory(catId, catName) {
            currentCategory = catId;
            const screen = document.getElementById('topicsInCategoryScreen');
            screen.innerHTML = '<div class="loading">Загрузка топиков...</div>';
            document.querySelector('.header-title').textContent = catName;
            document.getElementById('backBtn').style.display = 'block';
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            try {
                const { data: topics } = await supabase.from('topics').select('*').eq('category_id', catId).order('created_at', { ascending: false });
                if (topics?.length > 0) {
                    screen.innerHTML = topics.map(topic => `
                        <div class="topic-item" onclick="selectTopic(${topic.id})">
                            <div class="topic-title">${topic.title}</div>
                            <div class="topic-preview">${(topic.description || topic.content || '').substring(0, 50)}...</div>
                        </div>
                    `).join('');
                } else {
                    screen.innerHTML = '<div class="empty-state">Нет топиков в этой категории</div>';
                }
                screen.classList.add('active');
            } catch (e) {
                screen.innerHTML = '<div class="empty-state">Ошибка загрузки</div>';
                screen.classList.add('active');
            }
        }
        async function selectTopic(topicId) {
            const screen = document.getElementById('topicContentScreen');
            screen.innerHTML = '<div class="loading">Загрузка...</div>';
            document.getElementById('backBtn').style.display = 'block';
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            try {
                const { data: topics } = await supabase.from('topics').select('*').eq('id', topicId);
                const topic = topics?.[0];
                if (topic) {
                    screen.innerHTML = `
                        <div class="topic-content">
                            <h1 style="font-size: 24px; margin-bottom: 12px;">${topic.title}</h1>
                            <p style="color: #999; font-size: 12px; margin-bottom: 24px;">${new Date(topic.created_at).toLocaleDateString('ru')}</p>
                            <div style="font-size: 14px; line-height: 1.6;">${topic.content}</div>
                        </div>
                    `;
                } else {
                    screen.innerHTML = '<div class="empty-state">Топик не найден</div>';
                }
                screen.classList.add('active');
            } catch (e) {
                screen.innerHTML = '<div class="empty-state">Ошибка загрузки</div>';
                screen.classList.add('active');
            }
        }
        function goBack() {
            if (currentCategory) {
                currentCategory = null;
                switchView(currentView);
            }
        }
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
