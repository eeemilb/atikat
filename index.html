<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ê–¢–ò–ö–ê–¢</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'TT Gertika', system-ui, -apple-system, sans-serif;
      background: white;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      background: white;
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      align-items: center;
      gap: 12px;
    }

    .header-title {
      font-size: 16px;
      font-weight: 600;
      color: #000;
      flex: 1;
      text-align: center;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .profile-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
    }

    .profile-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .profile-name {
      font-size: 13px;
      font-weight: 600;
      color: #000;
    }

    .profile-username {
      font-size: 11px;
      color: #999;
    }

    .nav-bar {
      display: flex;
      background: white;
      border-bottom: 1px solid #eee;
      padding: 0 16px;
      gap: 24px;
      overflow-x: auto;
    }

    .nav-item {
      padding: 12px 0;
      font-size: 13px;
      color: #666;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      white-space: nowrap;
    }

    .nav-item.active {
      color: #000;
      border-bottom-color: #000;
      font-weight: 600;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .screen-active {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .screen {
      display: none;
    }

    .screen.active {
      display: flex;
      flex: 1;
      flex-direction: column;
      padding: 16px;
      gap: 12px;
    }

    .folder-item,
    .file-item {
      padding: 12px 16px;
      border: 1px solid #eee;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: all 0.2s;
      background: white;
    }

    .folder-item:hover,
    .file-item:hover {
      background: #f5f5f5;
      border-color: #ddd;
    }

    .folder-icon,
    .file-icon {
      font-size: 20px;
      flex-shrink: 0;
    }

    .item-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }

    .item-name {
      font-size: 13px;
      font-weight: 500;
      color: #000;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .item-size {
      font-size: 11px;
      color: #999;
    }

    .empty-state {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      color: #999;
      font-size: 14px;
      text-align: center;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      color: #666;
      font-size: 14px;
    }

    .back-btn {
      padding: 8px 12px;
      background: #f0f0f0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      color: #000;
      transition: all 0.2s;
    }

    .back-btn:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-title">–ê–¢–ò–ö–ê–¢</div>
      <div class="profile-section">
        <div class="profile-avatar" id="profileAvatar">?</div>
        <div class="profile-info">
          <div class="profile-name" id="profileName">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</div>
          <div class="profile-username" id="profileUsername">@user</div>
        </div>
      </div>
    </header>

    <div class="nav-bar">
      <div class="nav-item active" data-nav="topics" id="navTopics">–§–∞–π–ª—ã</div>
    </div>

    <div class="content">
      <div id="topicsScreen" class="screen active">
        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
      </div>
      <div id="detailScreen" class="screen">
        <button class="back-btn" id="backBtn">‚Üê –ù–∞–∑–∞–¥</button>
        <div id="detailContent"></div>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://fdvqlfmnppftzjvocbla.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkdnFsZm1ucHBmdHpqdm9jYmxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1MDEyODAsImV4cCI6MjA4MTA3NzI4MH0.PX9t2L2zgg66JYSqv5nPyzCnZERY3lFEngIte5tIAUI';
    const STORAGE_BUCKET = 'topics';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const tg = window.Telegram.WebApp;

    let currentPath = '';
    let navigationStack = [];
    let userData = null;

    function init() {
      if (tg.initDataUnsafe?.user) {
        const user = tg.initDataUnsafe.user;
        userData = user;
        document.getElementById('profileName').textContent = user.first_name;
        document.getElementById('profileUsername').textContent = '@' + (user.username || 'user');
        
        if (user.photo_url) {
          document.getElementById('profileAvatar').innerHTML = `<img src="${user.photo_url}" alt="avatar">`;
        } else {
          document.getElementById('profileAvatar').textContent = (user.first_name || 'U')[0];
        }
      }
      
      setupEventListeners();
      loadFileStructure();
    }

    function setupEventListeners() {
      document.getElementById('backBtn').addEventListener('click', goBack);
    }

    async function loadFileStructure(path = '') {
      const screen = document.getElementById('topicsScreen');
      screen.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

      try {
        const { data, error } = await supabase.storage
          .from(STORAGE_BUCKET)
          .list(path, { limit: 1000 });

        if (error) {
          console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ:', error);
          throw error;
        }

        if (!data || data.length === 0) {
          screen.innerHTML = '<div class="empty-state">–ù–µ—Ç —Ñ–∞–π–ª–æ–≤ –∏ –ø–∞–ø–æ–∫</div>';
          return;
        }

        const folders = data.filter(item => item.id === null);
        const files = data.filter(item => item.id !== null);

        let html = '';

        // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞–ø–∫–∏
        folders.forEach(folder => {
          html += `
            <div class="folder-item" onclick="navigateToFolder('${path ? path + '/' : ''}${folder.name}')">
              <div class="folder-icon">üìÅ</div>
              <div class="item-info">
                <div class="item-name">${folder.name}</div>
              </div>
            </div>
          `;
        });

        // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∞–π–ª—ã
        files.forEach(file => {
          const isMarkdown = file.name.endsWith('.md');
          const icon = isMarkdown ? 'üìÑ' : 'üìé';
          const fileSize = file.metadata ? (file.metadata.size / 1024).toFixed(1) + ' KB' : '';
          
          html += `
            <div class="file-item" onclick="openFile('${path ? path + '/' : ''}${file.name}', '${file.name}')">
              <div class="file-icon">${icon}</div>
              <div class="item-info">
                <div class="item-name">${file.name}</div>
                ${fileSize ? `<div class="item-size">${fileSize}</div>` : ''}
              </div>
            </div>
          `;
        });

        screen.innerHTML = html;
        currentPath = path;
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞:', e);
        screen.innerHTML = '<div class="empty-state">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤</div>';
      }
    }

    async function openFile(filePath, fileName) {
      const detailScreen = document.getElementById('detailScreen');
      const detailContent = document.getElementById('detailContent');
      
      detailContent.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞...</div>';
      detailScreen.classList.add('active');
      document.getElementById('topicsScreen').classList.remove('active');

      try {
        const { data, error } = await supabase.storage
          .from(STORAGE_BUCKET)
          .download(filePath);

        if (error) throw error;

        const text = await data.text();
        
        if (fileName.endsWith('.md')) {
          // –ü—Ä–æ—Å—Ç–æ–π —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥ Markdown
          let html = text
            .replace(/^### (.*?)$/gm, '<h3>$1</h3>')
            .replace(/^## (.*?)$/gm, '<h2>$1</h2>')
            .replace(/^# (.*?)$/gm, '<h1>$1</h1>')
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.*?)\*/g, '<em>$1</em>')
            .replace(/\n/g, '<br>');
          
          detailContent.innerHTML = `<div style="font-size: 14px; line-height: 1.6; color: #333;">${html}</div>`;
        } else {
          detailContent.innerHTML = `<pre style="white-space: pre-wrap; word-wrap: break-word; font-size: 12px;">${text}</pre>`;
        }
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞:', e);
        detailContent.innerHTML = '<div class="empty-state">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞</div>';
      }
    }

    function navigateToFolder(folderPath) {
      navigationStack.push(currentPath);
      loadFileStructure(folderPath);
    }

    function goBack() {
      if (navigationStack.length > 0) {
        const previousPath = navigationStack.pop();
        loadFileStructure(previousPath);
        document.getElementById('detailScreen').classList.remove('active');
        document.getElementById('topicsScreen').classList.add('active');
      }
    }

    init();
  </script>
</body>
</html>
