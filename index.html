<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¢–ò–ö–ê–¢</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'TT Gertika', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%); min-height: 100vh; }
        .container { max-width: 600px; margin: 0 auto; background: white; min-height: 100vh; display: flex; flex-direction: column; }
        header { background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        header button { background: none; border: none; color: white; cursor: pointer; font-size: 20px; }
        header h1 { flex: 1; text-align: center; font-size: 20px; font-weight: 600; }
        .profile { width: 36px; height: 36px; border-radius: 50%; background: rgba(255,255,255,0.3); display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 18px; }
        main { flex: 1; padding: 15px; overflow-y: auto; }
        .category-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .category-card { background: white; border: 1px solid #e0e0e0; border-radius: 12px; padding: 15px; cursor: pointer; transition: all 0.3s ease; position: relative; overflow: hidden; }
        .category-card:hover { transform: translateY(-4px); box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
        .category-card-content { position: relative; z-index: 2; }
        .category-card-image { position: absolute; right: -10px; top: 50%; transform: translateY(-50%); width: 80px; height: 80px; background: linear-gradient(135deg, rgba(102,126,234,0.3) 0%, transparent 70%); border-radius: 50%; }
        .category-card h3 { color: #333; font-size: 16px; font-weight: 600; margin-bottom: 5px; }
        .category-card p { color: #999; font-size: 12px; }
        .file-list { display: none; }
        .file-list.active { display: block; }
        .file-item { background: #f9f9f9; border: 1px solid #e0e0e0; border-radius: 8px; padding: 12px; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; }
        .file-info { flex: 1; }
        .file-info h4 { color: #333; font-size: 14px; font-weight: 500; margin-bottom: 3px; }
        .file-info p { color: #999; font-size: 11px; }
        .file-actions { display: flex; gap: 8px; }
        .icon-btn { background: none; border: none; cursor: pointer; font-size: 18px; opacity: 0.7; transition: opacity 0.2s; }
        .icon-btn:hover { opacity: 1; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: white; border-radius: 12px; padding: 20px; max-width: 90%; max-height: 90%; overflow: auto; position: relative; }
        .modal-close { position: absolute; top: 10px; right: 15px; background: none; border: none; font-size: 24px; cursor: pointer; }
        .modal img, .modal video { max-width: 100%; max-height: 70vh; }
        @font-face { font-family: 'TT Gertika'; src: url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap'); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button id="backBtn" onclick="goBack()">‚Üê</button>
            <h1>–ê–¢–ò–ö–ê–¢</h1>
            <div class="profile" onclick="showProfile()">üë§</div>
        </header>
        <main>
            <div id="categoriesView" class="category-grid"></div>
            <div id="filesView" class="file-list"></div>
        </main>
    </div>
    <div id="previewModal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal()">‚úï</button>
            <div id="previewContent"></div>
        </div>
    </div>
    <script>
        const SUPABASE_URL = 'https://fdvqlfmnppftzjvocbla.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_f07QECP1TZxTUguVVeeRzA_zX05Sjql';
        let currentCategory = null;
        let userData = null;
        async function initApp() {
            await logUserSession();
            await loadCategories();
        }
        async function logUserSession() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/user_sessions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` },
                    body: JSON.stringify({ user_id: 'telegram_user_' + Math.random().toString(36).substr(2, 9), session_date: new Date().toISOString() })
                });
            } catch (e) { console.error('Session log failed:', e); }
        }
        async function loadCategories() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/categories?select=*`, {
                    headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
                });
                const categories = await response.json();
                renderCategories(categories);
            } catch (e) { console.error('Load categories failed:', e); }
        }
        function renderCategories(categories) {
            const view = document.getElementById('categoriesView');
            view.innerHTML = categories.map(cat => `
                <div class="category-card" onclick="openCategory(${cat.id})">
                    <div class="category-card-image"></div>
                    <div class="category-card-content">
                        <h3>${cat.name}</h3>
                        <p>${cat.description || ''}</p>
                    </div>
                </div>
            `).join('');
        }
        async function openCategory(catId) {
            currentCategory = catId;
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/items?category_id=eq.${catId}&select=*`, {
                    headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
                });
                const items = await response.json();
                renderFiles(items);
                document.getElementById('categoriesView').style.display = 'none';
                document.getElementById('filesView').classList.add('active');
                document.getElementById('backBtn').style.display = 'block';
            } catch (e) { console.error('Load items failed:', e); }
        }
        function renderFiles(items) {
            const view = document.getElementById('filesView');
            view.innerHTML = items.map(item => `
                <div class="file-item">
                    <div class="file-info">
                        <h4>${item.name}</h4>
                        <p>${item.file_type}</p>
                    </div>
                    <div class="file-actions">
                        <button class="icon-btn" onclick="previewFile('${item.file_url}', '${item.file_type}')">üëÅÔ∏è</button>
                        <button class="icon-btn" onclick="downloadFile('${item.file_url}', '${item.name}')">‚¨áÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }
        function previewFile(url, type) {
            const modal = document.getElementById('previewModal');
            const content = document.getElementById('previewContent');
            if (type.includes('image') || type.includes('svg')) {
                content.innerHTML = `<img src="${url}" style="max-width:100%;">`;
            } else if (type.includes('video')) {
                content.innerHTML = `<video controls style="max-width:100%;"><source src="${url}"></video>`;
            } else if (type.includes('pdf')) {
                content.innerHTML = `<embed src="${url}" type="application/pdf" style="width:100%;height:70vh;">`;
            } else if (type.includes('html')) {
                content.innerHTML = `<iframe src="${url}" style="width:100%;height:70vh;border:none;"></iframe>`;
            } else {
                content.innerHTML = `<p>–§–∞–π–ª –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∑–∞–≥—Ä—É–∑–∫—É.</p>`;
            }
            modal.classList.add('active');
        }
        function downloadFile(url, name) {
            const a = document.createElement('a');
            a.href = url;
            a.download = name;
            a.click();
        }
        function closeModal() {
            document.getElementById('previewModal').classList.remove('active');
        }
        function goBack() {
            currentCategory = null;
            document.getElementById('filesView').classList.remove('active');
            document.getElementById('categoriesView').style.display = 'grid';
            document.getElementById('backBtn').style.display = 'none';
        }
        function showProfile() {
            alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: Telegram User\n–î–∞—Ç–∞ –≤—Ö–æ–¥–∞: ' + new Date().toLocaleString('ru-RU'));
        }
        initApp();
    </script>
</body>
</html>
