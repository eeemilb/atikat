<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ê–¢–ò–ö–ê–¢</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'TT Gertika', system-ui, -apple-system, sans-serif;
      background: white;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #f0f0f0;
      z-index: 100;
      background: white;
    }
    .back-btn {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: #000;
      padding: 8px;
      display: none;
    }
    .header-title {
      font-size: 20px;
      font-weight: bold;
      color: #000;
      flex: 1;
      text-align: center;
    }
    .profile-section {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .profile-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      overflow: hidden;
    }
    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .profile-name {
      font-size: 14px;
      font-weight: 600;
      color: #000;
    }
    .profile-username {
      font-size: 12px;
      color: #999;
    }
    .nav-bar {
      display: flex;
      border-bottom: 1px solid #f0f0f0;
      background: white;
    }
    .nav-item {
      flex: 1;
      padding: 16px;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      color: #999;
      border-bottom: 3px solid transparent;
    }
    .nav-item.active {
      color: #000;
      border-bottom-color: #FF0000;
    }
    .content {
      flex: 1;
      overflow-y: auto;
    }
    .screen {
      display: none;
    }
    .screen.active {
      display: block;
    }
    .folder-item, .file-item {
      padding: 16px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .folder-item:hover, .file-item:hover {
      background: #f9f9f9;
    }
    .folder-icon {
      font-size: 20px;
    }
    .item-title {
      font-size: 14px;
      font-weight: 600;
      color: #000;
    }
    .item-info {
      font-size: 12px;
      color: #999;
    }
    .loading, .empty-state {
      text-align: center;
      padding: 32px 16px;
      color: #999;
    }
    .topic-content {
      padding: 16px;
      line-height: 1.6;
    }
    .topic-content h1 {
      font-size: 24px;
      margin-bottom: 12px;
    }
    .topic-content p {
      color: #999;
      font-size: 12px;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <button class="back-btn" id="backBtn">‚Üê –ù–∞–∑–∞–¥</button>
      <div class="header-title">–ê–¢–ò–ö–ê–¢</div>
      <div class="profile-section">
        <div class="profile-avatar" id="profileAvatar">?</div>
        <div class="profile-info">
          <div class="profile-name" id="profileName">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</div>
          <div class="profile-username" id="profileUsername">@username</div>
        </div>
      </div>
    </header>
    <div class="nav-bar">
      <div class="nav-item active" data-nav="topics">–§–∞–π–ª—ã</div>
    </div>
    <div class="content" id="content">
      <div class="screen active" id="topicsScreen"></div>
      <div class="screen" id="detailScreen"></div>
    </div>
  </div>
  <script>
    const SUPABASE_URL = 'https://fdvqlfmnppftzjvocbla.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkdnFsZm1ucHBmdHpqdm9jYmxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1MDEyODAsImV4cCI6MjA4MTA3NzI4MH0.PX9t2L2zgg66JYSqv5nPyzCnZERY3lFEngIte5tIAUI';
    const STORAGE_BUCKET = 'topics'; // –ù–∞–∑–æ–≤–∏—Ç–µ –≤–∞—à bucket –≤ Supabase Storage
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const tg = window.Telegram.WebApp;
    
    let currentPath = '';
    let navigationStack = [];
    let userData = null;
    
    function init() {
      if (tg.initDataUnsafe?.user) {
        const user = tg.initDataUnsafe.user;
        userData = user;
        document.getElementById('profileName').textContent = user.first_name;
        document.getElementById('profileUsername').textContent = '@' + (user.username || 'user');
        if (user.photo_url) {
          document.getElementById('profileAvatar').innerHTML = `<img src="${user.photo_url}" alt="avatar">`;
        } else {
          document.getElementById('profileAvatar').textContent = (user.first_name || 'U')[0];
        }
      }
      
      setupEventListeners();
      loadFileStructure();
    }
    
    function setupEventListeners() {
      document.getElementById('backBtn').addEventListener('click', goBack);
    }
    
    async function loadFileStructure(path = '') {
      const screen = document.getElementById('topicsScreen');
      screen.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
      
      try {
        // –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ –∏ –ø–∞–ø–æ–∫
        const { data, error } = await supabase.storage
          .from(STORAGE_BUCKET)
          .list(path, { limit: 100 });
        
        if (error) throw error;
        
        if (!data || data.length === 0) {
          screen.innerHTML = '<div class="empty-state">–ù–µ—Ç —Ñ–∞–π–ª–æ–≤ –∏ –ø–∞–ø–æ–∫</div>';
          return;
        }
        
        // –†–∞–∑–¥–µ–ª—è–µ–º –ø–∞–ø–∫–∏ –∏ —Ñ–∞–π–ª—ã
const folders = data.filter(item => item.id === null);
    const files = data.filter(item => item.id !== null);
    
    // –ï—Å–ª–∏ –Ω–µ—Ç –ø–∞–ø–æ–∫ –≤ –æ—Ç–≤–µ—Ç–µ API, –∏–∑–≤–ª–µ–∫–∞–µ–º –∏—Ö –∏–∑ –ø—É—Ç–µ–π —Ñ–∞–π–ª–æ–≤
    if (folders.length === 0 && files.length > 0) {
      const folderSet = new Set();
      files.forEach(file => {
        const pathParts = file.name.split('/');
        // –ï—Å–ª–∏ —Ñ–∞–π–ª –≤ –ø–æ–¥–ø–∞–ø–∫–µ, –¥–æ–±–∞–≤–ª—è–µ–º –∏–º—è –ø–µ—Ä–≤–æ–π –ø–æ–¥–ø–∞–ø–∫–∏
        if (pathParts.length > 1) {
          folderSet.add(pathParts[0]);
        }
      });
      // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º Set –≤ –æ–±—ä–µ–∫—Ç—ã –ø–∞–ø–æ–∫ –¥–ª—è API
      folders.push(...Array.from(folderSet).map(folderName => ({
        id: null,
        name: folderName,
        metadata: null
      })));
    }
        let html = '';
        
        // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞–ø–∫–∏
        folders.forEach(folder => {
          html += `
            <div class="folder-item" onclick="navigateToFolder('${path ? path + '/' : ''}${folder.name}', '${folder.name}')">
              <span class="folder-icon">üìÅ</span>
              <div>
                <div class="item-title">${folder.name}</div>
                <div class="item-info">–ü–∞–ø–∫–∞</div>
              </div>
            </div>
          `;
        });
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∞–π–ª—ã
        files.forEach(file => {
          const isMarkdown = file.name.endsWith('.md');
          const icon = isMarkdown ? 'üìÑ' : 'üìé';
          html += `
            <div class="file-item" onclick="openFile('${path ? path + '/' : ''}${file.name}', '${file.name}')">
              <span class="folder-icon">${icon}</span>
              <div>
                <div class="item-title">${file.name}</div>
                <div class="item-info">–§–∞–π–ª ‚Ä¢ ${(file.metadata?.size / 1024).toFixed(1)} KB</div>
              </div>
            </div>
          `;
        });
        
        screen.innerHTML = html || '<div class="empty-state">–ù–µ—Ç —Ñ–∞–π–ª–æ–≤ –∏ –ø–∞–ø–æ–∫</div>';
        currentPath = path;
        updateHeader(path);
        
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞:', e);
        screen.innerHTML = '<div class="empty-state">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤</div>';
      }
    }
    
    async function openFile(filePath, fileName) {
      const screen = document.getElementById('detailScreen');
      screen.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞...</div>';
      
      try {
        // –ü–æ–ª—É—á–∞–µ–º URL —Ñ–∞–π–ª–∞
        const { data } = supabase.storage
          .from(STORAGE_BUCKET)
          .getPublicUrl(filePath);
        
        const fileUrl = data.publicUrl;
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ —Ñ–∞–π–ª–∞
        const response = await fetch(fileUrl);
        const content = await response.text();
        
        // –ï—Å–ª–∏ —ç—Ç–æ markdown, –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –µ–≥–æ (–ø—Ä–æ—Å—Ç–æ–π –ø–∞—Ä—Å–∏–Ω–≥)
        let htmlContent = content;
        if (fileName.endsWith('.md')) {
          htmlContent = parseMarkdown(content);
        } else {
          htmlContent = `<pre>${escapeHtml(content)}</pre>`;
        }
        
        showScreen('detailScreen');
        screen.innerHTML = `
          <div class="topic-content">
            <h1>${escapeHtml(fileName)}</h1>
            <p>${new Date().toLocaleDateString('ru')}</p>
            <div>${htmlContent}</div>
          </div>
        `;
        
        navigationStack.push(currentPath);
        updateBackButton();
        
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞:', e);
        screen.innerHTML = '<div class="empty-state">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞</div>';
      }
    }
    
    function navigateToFolder(path, folderName) {
      navigationStack.push(currentPath);
      loadFileStructure(path);
      updateBackButton();
    }
    
    function goBack() {
      if (navigationStack.length > 0) {
        const previousPath = navigationStack.pop();
        loadFileStructure(previousPath);
        updateBackButton();
        showScreen('topicsScreen');
      }
    }
    
    function updateHeader(path) {
      const parts = path.split('/');
      const title = parts[parts.length - 1] || '–ê–¢–ò–ö–ê–¢';
      document.querySelector('.header-title').textContent = title || '–ê–¢–ò–ö–ê–¢';
    }
    
    function updateBackButton() {
      const backBtn = document.getElementById('backBtn');
      backBtn.style.display = navigationStack.length > 0 ? 'block' : 'none';
    }
    
    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }
    
    function parseMarkdown(md) {
      let html = md
        .replace(/^### (.*?)$/gm, '<h3>$1</h3>')
        .replace(/^## (.*?)$/gm, '<h2>$1</h2>')
        .replace(/^# (.*?)$/gm, '<h1>$1</h1>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/`(.*?)`/g, '<code>$1</code>')
        .replace(/\n\n/g, '</p><p>');
      return `<p>${html}</p>`;
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
