        function getFileExtension(filename) {
            return filename.split('.').pop().toLowerCase();
        }

        function getFileType(filename) {
            const ext = getFileExtension(filename);
            const types = {
                'pdf': 'pdf',

                'mp4': 'video', 'webm': 'video', 'mov': 'video', 'avi': 'video',
                'html': 'html', 'htm': 'html'
            };
            return types[ext] || 'unknown';
