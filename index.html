<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ê–¢–ò–ö–ê–¢</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .header-title {
      font-size: 16px;
      font-weight: 600;
      flex: 1;
      text-align: center;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #667eea;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 12px;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .item {
      padding: 12px;
      border: 1px solid #eee;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.2s;
    }

    .item:hover {
      background: #f5f5f5;
      border-color: #ddd;
    }

    .item-icon {
      font-size: 20px;
      min-width: 24px;
    }

    .item-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 14px;
      font-weight: 500;
    }

    .item-size {
      font-size: 12px;
      color: #999;
    }

    .empty {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }

    .error {
      background: #fee;
      padding: 12px;
      border-radius: 8px;
      color: #c33;
      margin: 8px 0;
    }

    .back-btn {
      padding: 8px 12px;
      background: #f0f0f0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .debug {
      font-size: 11px;
      color: #999;
      padding: 8px;
      background: #fafafa;
      border-radius: 4px;
      margin-top: 8px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-title">–ê–¢–ò–ö–ê–¢</div>
      <div class="profile">
        <div class="avatar" id="avatar">?</div>
      </div>
    </header>

    <div class="content" id="content">
      <div class="empty">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://fdvqlfmnppftzjvocbla.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkdnFsZm1ucHBmdHpqdm9jYmxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1MDEyODAsImV4cCI6MjA4MTA3NzI4MH0.PX9t2L2zgg66JYSqv5nPyzCnZERY3lFEngIte5tIAUI';
    const BUCKET = 'topics';

    let currentPath = '';
    let navigationStack = [];

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const tg = window.Telegram.WebApp;

    async function init() {
      console.log('[INIT] –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è');
      
      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–≤–∞—Ç–∞—Ä
      const user = tg.initDataUnsafe?.user;
      if (user) {
        const avatar = document.getElementById('avatar');
        if (user.photo_url) {
          avatar.innerHTML = `<img src="${user.photo_url}" alt="avatar">`;
        } else {
          avatar.textContent = (user.first_name || 'U')[0];
        }
      }

      // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∞–π–ª—ã
      await loadFiles('');
    }

    async function loadFiles(path) {
      const content = document.getElementById('content');
      content.innerHTML = '<div class="empty">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
      currentPath = path;

      try {
        console.log('[LOAD] –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∞–π–ª—ã –¥–ª—è –ø—É—Ç–∏:', path || '(root)');
        
        // –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤
        const { data, error } = await supabase
          .storage
          .from(BUCKET)
          .list(path, { limit: 1000 });

        console.log('[API] –û—Ç–≤–µ—Ç API:', { data, error });
        console.log('[API] –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤:', data?.length);

        if (error) {
          throw error;
        }

        if (!data || data.length === 0) {
          content.innerHTML = `<div class="empty">
            –ù–µ—Ç —Ñ–∞–π–ª–æ–≤ –∏ –ø–∞–ø–æ–∫
            <div class="debug">–ü—É—Ç—å: "${path || '(root)'}"<br>–≠–ª–µ–º–µ–Ω—Ç–æ–≤: 0</div>
          </div>`;
          return;
        }

        // –†–∞–∑–¥–µ–ª—è–µ–º –ø–∞–ø–∫–∏ –∏ —Ñ–∞–π–ª—ã
        const folders = data.filter(item => item.id === null);
        const files = data.filter(item => item.id !== null);

        console.log('[PARSE] –ü–∞–ø–æ–∫:', folders.length, '| –§–∞–π–ª–æ–≤:', files.length);

        let html = '';
        
        if (path) {
          html += `<button class="back-btn" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>`;
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞–ø–∫–∏
        folders.forEach(folder => {
          html += `<div class="item" onclick="loadFiles('${path ? path + '/' : ''}${folder.name}')">
            <div class="item-icon">üìÅ</div>
            <div class="item-name">${folder.name}</div>
          </div>`;
        });

        // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∞–π–ª—ã
        files.forEach(file => {
          const size = file.metadata?.size ? `${(file.metadata.size / 1024).toFixed(1)} KB` : '';
          html += `<div class="item" onclick="openFile('${path ? path + '/' : ''}${file.name}')">
            <div class="item-icon">üìÑ</div>
            <div>
              <div class="item-name">${file.name}</div>
              ${size ? `<div class="item-size">${size}</div>` : ''}
            </div>
          </div>`;
        });

        content.innerHTML = html;
      } catch (e) {
        console.error('[ERROR] –û—à–∏–±–∫–∞:', e);
        content.innerHTML = `<div class="error">
          <strong>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:</strong><br>
          ${e.message}
          <div class="debug">${JSON.stringify(e, null, 2)}</div>
        </div>`;
      }
    }

    async function openFile(filePath) {
      console.log('[OPEN] –û—Ç–∫—Ä—ã–≤–∞–µ–º —Ñ–∞–π–ª:', filePath);
      
      const content = document.getElementById('content');
      content.innerHTML = '<div class="empty">–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞...</div>';

      try {
        const { data, error } = await supabase
          .storage
          .from(BUCKET)
          .download(filePath);

        if (error) throw error;

        const text = await data.text();
        let html = `<button class="back-btn" onclick="loadFiles('${currentPath}')">‚Üê –ù–∞–∑–∞–¥</button>`;
        html += `<pre style="white-space: pre-wrap; word-wrap: break-word; font-size: 12px;">${text}</pre>`;
        content.innerHTML = html;
      } catch (e) {
        console.error('[ERROR] –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Ñ–∞–π–ª–∞:', e);
        content.innerHTML = `<div class="error">${e.message}</div>
          <button class="back-btn" onclick="loadFiles('${currentPath}')">‚Üê –ù–∞–∑–∞–¥</button>`;
      }
    }

    function goBack() {
      if (navigationStack.length > 0) {
        loadFiles(navigationStack.pop());
      } else {
        loadFiles('');
      }
    }

    // –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –ø–∞–ø–∫—É, —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π –ø—É—Ç—å –≤ —Å—Ç–µ–∫
    const originalLoadFiles = loadFiles;
    loadFiles = function(path) {
      if (path !== currentPath && currentPath) {
        navigationStack.push(currentPath);
      }
      return originalLoadFiles.call(this, path);
    };

    init();
  </script>
</body>
</html>
