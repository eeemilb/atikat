<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'TT Gertika', system-ui, -apple-system, sans-serif;
            background: white;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
            z-index: 100;
        }

        .back-btn {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #000;
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
            color: #000;
            text-align: center;
            flex: 1;
        }

        .profile-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding-top: 60px;        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            text-align: center;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-text {
            font-size: 16px;
            color: #666;
            max-width: 300px;
            line-height: 1.6;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            padding: 16px;
        }

        .category-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            height: 120px;
        }

        .category-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }

        .category-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            flex: 1;
            z-index: 2;
        }

        .category-title {
            font-size: 18px;
            font-weight: bold;
            color: #000;
            margin-bottom: 4px;
        }

        .category-count {
            font-size: 14px;
            color: #999;
        }

        .category-image {
            width: 100px;
            height: 120px;
            object-fit: cover;
            position: absolute;
            right: 0;
            top: 0;
            opacity: 1;
            mask-image: linear-gradient(to left, transparent 0%, black 60%);
            -webkit-mask-image: linear-gradient(to left, transparent 0%, black 60%);
        }

        .files-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            padding: 16px;
        }

        .file-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #f8f8f8;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .file-details {
            display: flex;
            flex-direction: column;
        }

        .file-name {
            font-size: 14px;
            font-weight: 500;
            color: #000;
            word-break: break-word;
        }

        .file-size {
            font-size: 12px;
            color: #999;
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .file-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .file-btn:hover {
            background: #e8e8e8;
        }

        .view-btn {
            color: #667eea;
        }

        .download-btn {
            color: #764ba2;
        }

        .bottom-nav {
            position: fixed;
            top: 0;            left: 0;
            right: 0;
            display: flex;
            background: white;
            border-top: 1px solid #f0f0f0;
            height: 60px;
            z-index: 200;
        }

        .nav-tab {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #999;
            font-size: 12px;
            gap: 4px;
        }

        .nav-tab.active {
            color: #667eea;
        }

        .nav-icon {
            font-size: 24px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 300;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            height: 90%;
            overflow: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            z-index: 301;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
        }

        .image-viewer {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-viewer img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .video-viewer {
            width: 100%;
            height: 100%;
        }

        .video-viewer video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="back-btn" onclick="goBack()" id="backBtn" style="visibility: hidden;">‚Üê</button>
            <div class="header-title">–ê–¢–ò–ö–ê–¢</div>
            <button class="profile-btn" onclick="showProfile()">üë§</button>
        </header>

        <div class="content" id="content">
            <!-- Welcome Screen -->
            <div id="welcomeScreen" class="welcome-screen">
                <div class="welcome-title">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</div>
                <div class="welcome-text">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑–¥–µ–ª –≤ –º–µ–Ω—é –Ω–∏–∂–µ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</div>
            </div>

            <!-- Categories -->
            <div id="categoriesView" style="display: none;">
                <div class="categories-grid" id="categoriesGrid"></div>
            </div>

            <!-- Files -->
            <div id="filesView" style="display: none;">
                <div class="files-grid" id="filesGrid"></div>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-tab active" onclick="showWelcome()">
                <div class="nav-icon">üëã</div>
                <div>Welcome</div>
            </div>
            <div class="nav-tab" onclick="showCategories()">
                <div class="nav-icon">üìÅ</div>
                <div>–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</div>
            </div>
        </div>
    </div>

    <div class="modal" id="fileModal">
        <button class="modal-close" onclick="closeModal()">‚úï</button>
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://fdvqlfmnppftzjvocbla.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkdnFsZm1ucHBmdHpqdm9jYmxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDUwNTU5MzgsImV4cCI6MTk4NDY3MTkzOH0.Y_mQqJ3H-1N0qJ0K0qJ0K0qJ0K0qJ0K0qJ0K0qJ0K0';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentView = 'welcome';
        let currentCategory = null;
        let categories = [];
        let files = [];

        async function initApp() {
            await Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            
            const user = Telegram.WebApp.initDataUnsafe.user;
            if (user) {
                await logUserSession(user);
            }

            await loadCategories();
        }

        async function logUserSession(user) {
            try {
                await supabaseClient.from('user_sessions').insert({
                    user_id: user.id,
                    username: user.username || '',
                    first_name: user.first_name,
                    visited_at: new Date().toISOString()
                });
            } catch (error) {
                console.error('Error logging session:', error);
            }
        }

        async function loadCategories() {
            try {
                const { data, error } = await supabaseClient
                    .from('categories')
                    .select('*')
                    .limit(3);

                if (error) throw error;

                categories = data || [];
                renderCategories();
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function renderCategories() {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = '';

            categories.forEach(cat => {
                const card = document.createElement('div');
                card.className = 'category-card';
                

                card.innerHTML = `
                    ${imageHtml}
                    <div class="category-info">
                        <div class="category-title">${cat.name}</div>
                        <div class="category-count">"filesv>
                    </div>
                `;

                card.onclick = () => openCategory(cat.id, cat.name);
                grid.appendChild(card);
            });
        }

        async function openCategory(categoryId, categoryName) {
            currentCategory = categoryId;
            await loadFiles(categoryId);
            showFiles(categoryName);
        }

        async function loadFiles(categoryId) {
            try {
                const { data, error } = await supabaseClient
                    .from('files')
                    .select('*')
                    .eq('category_id', categoryId);

                if (error) throw error;

                files = data || [];
                renderFiles();
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        function renderFiles() {
            const grid = document.getElementById('filesGrid');
            grid.innerHTML = '';

            files.forEach(file => {
                const card = document.createElement
('div');
                card.className = 'file-card';
                
                const getFileIcon = (filename) => {
                    const ext = filename.split('.').pop().toLowerCase();
                    const icons = {
                        pdf: '\ud83d\udcc4',
                        jpg: '\ud83d\uddf8\ufe0f',
                        jpeg: '\ud83d\uddf8\ufe0f',
                        png: '\ud83d\uddf8\ufe0f',
                        svg: '\ud83d\uddf8\ufe0f',
                        mp4: '\ud83c\udf9c',
                        avi: '\ud83c\udf9c',
                        mov: '\ud83c\udf9c',
                        html: '\ud83c\udf10'
                    };
                    return icons[ext] || '\ud83d\udcc4';
                };

                card.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">${getFileIcon(file.file_name)}</div>
                        <div class="file-details">
                            <div class="file-name">${file.file_name}</div>
                            <div class="file-size">${(file.file_size / 1024).toFixed(2)} KB</div>
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="file-btn view-btn" onclick="viewFile('${file.file_url}', '${file.file_name}')">üëÅÔ∏è</button>
                        <button class="file-btn download-btn" onclick="downloadFile('${file.file_url}', '${file.file_name}')">‚¨áÔ∏è</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function viewFile(url, filename) {
            const modal = document.getElementById('fileModal');
            const ext = filename.split('.').pop().toLowerCase();
            let content = '';

            if (['jpg', 'jpeg', 'png', 'svg'].includes(ext)) {
                content = `<div class="image-viewer"><img src="${url}" alt="${filename}"></div>`;
            } else if (['mp4', 'avi', 'mov', 'webm'].includes(ext)) {
                content = `<div class="video-viewer"><video controls><source src="${url}"></video></div>`;
            } else if (ext === 'pdf') {
                content = `<iframe class="pdf-viewer" src="${url}" type="application/pdf"></iframe>`;
            } else if (ext === 'html') {
                content = `<iframe class="pdf-viewer" src="${url}"></iframe>`;
            } else {
                content = `<div class="loading">Unsupported file type</div>`;
            }

            document.getElementById('modalContent').innerHTML = content;
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('fileModal').classList.remove('active');
        }

        function downloadFile(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function showWelcome() {
            currentView = 'welcome';
            document.getElementById('welcomeScreen').style.display = 'flex';
            document.getElementById('categoriesView').style.display = 'none';
            document.getElementById('filesView').style.display = 'none';
            document.getElementById('backBtn').style.visibility = 'hidden';
            updateNavigation();
        }

        function showCategories() {
            currentView = 'categories';
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('categoriesView').style.display = 'block';
            document.getElementById('filesView').style.display = 'none';
            document.getElementById('backBtn').style.visibility = 'hidden';
            updateNavigation();
        }

        function showFiles(categoryName) {
            currentView = 'files';
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('categoriesView').style.display = 'none';
            document.getElementById('filesView').style.display = 'block';
            document.getElementById('backBtn').style.visibility = 'visible';
            document.querySelector('.header-title').textContent = categoryName;
            updateNavigation();
        }

        function updateNavigation() {
            const tabs = document.querySelectorAll('.nav-tab');
            tabs.forEach((tab, index) => {
                tab.classList.remove('active');
                if ((index === 0 && currentView === 'welcome') ||
                    (index === 1 && (currentView === 'categories' || currentView === 'files'))) {
                    tab.classList.add('active');
                }
            });
        }

        function goBack() {
            if (currentView === 'files') {
                showCategories();
                document.querySelector('.header-title').textContent = '–ê–¢–ò–ö–ê–¢';
            }
        }

        function showProfile() {
            const user = Telegram.WebApp.initDataUnsafe.user;
            if (user) {
                alert(`üë§ ${user.first_name}\nID: ${user.id}`);
            }
        }

        initApp();
    </script>
</body>
